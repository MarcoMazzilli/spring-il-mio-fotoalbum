<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head :: head}"></head>
<body>
	<div class="container">
		<header th:replace="~{fragments/fragHeader :: header}"></header>
		<h1>Crea una nuova categoria</h1>
		<div>
			
			<form th:object="${category}" method="POST">
			<div class="row shadow my-3">
					<div class="col col-5 p-3">
						
						<div th:if="${#fields.hasErrors('name')}">
							<ul>
								<li class="text-danger" th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
							</ul>
						</div>
						
						<div th:if="${name_unique}">
							<ul>
							   <li class="text-danger">[[${name_unique}]]</li>
							</ul>
						</div>
		
						<div class="mb-3">
							<label for="name" class="form-label">Nome della categoria</label>
							<input type="text" class="form-control" id="name" name="name" th:field="*{name}"
								placeholder="Es. Ritratto">
						</div>
						
						<button type="submit" class="btn btn-success">Salva nuova categoria</button>
						
					</div>

				</div>
			
		</div>
	</div>

</body>
</html>
